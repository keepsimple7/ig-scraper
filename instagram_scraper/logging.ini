[loggers]
keys=root

[handlers]
keys=fileHandler

[logger_root]
level=NOTSET
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('instagram-scraper.log', 'w')

[formatters]
keys=fileFormatter

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

